<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMM‑Konverterare & GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>KMM‑Konverterare & GPS</h1>
      <div id="controls">
        <input type="number" id="inputKM" placeholder="Skriv KM‑värde" />
        <button id="convertBtn">Konvertera</button>
      </div>

      <table id="conversionHistory">
        <thead>
          <tr>
            <th>Järnväg (RW)</th>
            <th>Motorväg (MW)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p id="result">Laddar...</p>
      <div id="modeButtons">
        <button onclick="setViewMode('input')">Visa Konvertering</button>
        <button onclick="setViewMode('gps')">Visa min närmaste position</button>
        <span id="gpsLocation"></span>
      </div>

      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
